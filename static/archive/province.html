<html>

<head>
    <title>Find Vaccines in {{Province}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='province.css')}}">

</head>

<body>

    <div class="allContainer">
        <div class="header">
            <div class="HeaderInfo">
                <h1>
                    FindVaccines Canada
                </h1>
                <h4>
                    A tool for quickly finding a vaccine in Canada
                </h4>
            </div>
        </div>
        <div class="bodyHolder">
            <div class="bodyCover">
                <div class="mapHolder">
                    <h3> Appointment locations in {{Province}}</h3>
                    <div id='map' style='width: 400px; height: 500px;'></div>
                    <script>
                        mapboxgl.accessToken = 'pk.eyJ1IjoiYnJvY2tsdW1iYXJkIiwiYSI6ImNrbmFvYmFhdjE4ajIyd2xubmZkbHliZ3UifQ.vrvZTrdJQEZBRV8BdJPowQ';
                        var map = new mapboxgl.Map({
                            container: 'map',
                            style: 'mapbox://styles/mapbox/streets-v11',
                            center: {{ProvinceCenter['LL']}}, // starting position [lng, lat]
                            zoom: {{ProvinceCenter['Zoom']}} // starting zoom
                        });
                        var el = document.createElement('div');
                        el.className = 'marker';  

                        var marker = new mapboxgl.Marker({
                            element: el,
                            color: "#FFFFFF",
                            draggable: true
                            }).setLngLat([-105.7520351,52])
                            .setPopup(new mapboxgl.Popup().setHTML("<h1>Hello World!</h1>"))
                            .addTo(map);
                    </script>
                </div>
                <hr class="bannerSeparator">
                <div class="usageDescription">
                    <h1>There are XYZ available appointments over the next ABC days in {{Province}}</h1>
                    <h4>Navigate the map on your left to see the appointments near you</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
